<h1>Categories</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="openFormCreate()" data-toggle="modal" data-target="#exampleModal">
  Create new category
</button>
<hr>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Category Information</h5>
        <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="saveCategory()" >
      <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="category.name" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" name="name">
          </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" class="form-control" [(ngModel)]="category.description" id="description" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div></form>
    </div>
  </div>
</div>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">name</th>
    <th>description</th>
    <th scope="col">action</th>
  </tr>
  </thead>
  <tr *ngFor="let c of categories">
    <td>{{c.name}}</td>
    <td>{{c.description}}</td>
    <td>
      <button type="button" class="btn btn-outline-warning" (click)="getProduct(c.id)" data-toggle="modal" data-target="#exampleModal">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="delete(c.id)">Delete</button>
    </td>
  </tr>
</table>
